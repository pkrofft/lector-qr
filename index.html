<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lector QR ‚Üí Google Sheets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Librer√≠a html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      white-space: pre-line;
      border: 1px solid #ccc;
      padding: 0.5rem;
      min-height: 3rem;
    }
    #ultimo-qr {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1rem;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Lector QR ‚Üí Google Sheets</h1>
  <p>
    1. Apunta la c√°mara al c√≥digo QR.<br>
    2. Cuando veas el texto abajo, aprieta
    <strong>"Enviar a Google Sheets"</strong>.
  </p>

  <div id="reader"></div>

  <div id="ultimo-qr">√öltimo QR le√≠do: (ninguno)</div>
  <button id="btn-enviar">Enviar a Google Sheets</button>
  <button id="btn-clear">Limpiar estado</button>

  <div id="status"></div>

  <!-- üîπ Formulario oculto que hace el POST al Apps Script -->
  <form id="gsheet-form" action="" method="POST" target="hidden_iframe">
    <input type="hidden" name="qr" id="input-qr" />
    <input type="hidden" name="origen" value="web-app" />
  </form>
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    // üî¥ PON AQU√ç tu URL del Web App (la que termina en /exec)
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzO3_r9P1neUP9CuSpogxrzs3Rusf4mezelqIRXnLeuToCCpzxPkUEJsSl-WdMBwfE/exec";

    // Asignamos la URL al formulario
    document.getElementById("gsheet-form").action = WEBAPP_URL;

    let ultimoQrLeido = null;

    const statusEl = document.getElementById("status");
    const ultimoQrEl = document.getElementById("ultimo-qr");
    const btnEnviar = document.getElementById("btn-enviar");
    const btnClear = document.getElementById("btn-clear");
    const form = document.getElementById("gsheet-form");
    const inputQr = document.getElementById("input-qr");

    function logStatus(msg) {
      statusEl.textContent = msg + "\n" + statusEl.textContent;
    }

    // üîπ Enviar el QR al Google Sheet mediante el formulario
    function enviarAGoogleSheets(qrText) {
      if (!qrText) {
        logStatus("No hay QR para enviar.");
        alert("No hay QR le√≠do todav√≠a.");
        return;
      }

      inputQr.value = qrText;  // ponemos el QR en el input oculto
      form.submit();           // enviamos el formulario
      logStatus("Formulario enviado a Google Sheets.");
      alert("Enviado a Google Sheets:\n" + qrText);
    }

    // üîπ Cuando se lee un QR con √©xito
    function onScanSuccess(decodedText, decodedResult) {
      // Evitar repetir el mismo QR en loop
      if (decodedText === ultimoQrLeido) return;

      ultimoQrLeido = decodedText;
      ultimoQrEl.textContent = "√öltimo QR le√≠do: " + decodedText;
      logStatus("Le√≠do: " + decodedText);
    }

    // üîπ Ignoramos los errores de lectura para no ver "load failed" del scanner
    function onScanError(errorMessage) {
      // console.warn("Scan error:", errorMessage);
    }

    // üîπ Inicializar el esc√°ner
    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      {
        fps: 10,
        qrbox: { width: 180, height: 180 } // cuadrado m√°s peque√±o
      },
      false // verbose
    );
    html5QrcodeScanner.render(onScanSuccess, onScanError);

    // Bot√≥n para enviar el √∫ltimo QR le√≠do
    btnEnviar.addEventListener("click", () => {
      enviarAGoogleSheets(ultimoQrLeido);
    });

    // Bot√≥n para limpiar mensajes
    btnClear.addEventListener("click", () => {
      statusEl.textContent = "";
      ultimoQrLeido = null;
      ultimoQrEl.textContent = "√öltimo QR le√≠do: (ninguno)";
    });
  </script>
</body>
</html>
