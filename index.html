<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lector QR ‚Üí Google Sheets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Librer√≠a html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      white-space: pre-line;
      border: 1px solid #ccc;
      padding: 0.5rem;
      min-height: 3rem;
    }
    #ultimo-qr {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1rem;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Lector QR ‚Üí Google Sheets</h1>
  <p>
    1. Apunta la c√°mara al c√≥digo QR.<br>
    2. Cuando aparezca el texto abajo, aprieta
    <strong>"Enviar a Google Sheets"</strong>.
  </p>

  <div id="reader"></div>

  <div id="ultimo-qr">√öltimo QR le√≠do: (ninguno)</div>
  <button id="btn-enviar">Enviar a Google Sheets</button>
  <button id="btn-clear">Limpiar estado</button>

  <div id="status"></div>

  <script>
    // üî¥ CAMBIA ESTO POR TU URL DE WEB APP (la que termina en /exec)
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwfQTiiNSE_Cg_FkvquD2kUKwPkBisd9gUuZQImm-NwzpuzIyqvbC2aPM6KnuTf-IDu/exec";

    let ultimoQrLeido = null;

    const statusEl = document.getElementById("status");
    const ultimoQrEl = document.getElementById("ultimo-qr");
    const btnEnviar = document.getElementById("btn-enviar");
    const btnClear = document.getElementById("btn-clear");

    function logStatus(msg) {
      statusEl.textContent = msg + "\n" + statusEl.textContent;
    }

// üîπ Enviar el QR al Google Sheet usando FormData (m√°s simple)
async function enviarAGoogleSheets(qrText) {
  if (!qrText) {
    logStatus("No hay QR para enviar.");
    alert("No hay QR le√≠do todav√≠a.");
    return;
  }

  try {
    const formData = new FormData();
    formData.append("qr", qrText);
    formData.append("origen", "web-app");

    // Usamos mode: "no-cors" para que el navegador no se queje de CORS
    await fetch(WEBAPP_URL, {
      method: "POST",
      body: formData,
      mode: "no-cors"
    });

    // No podemos leer la respuesta por no-cors, pero la solicitud igual llega
    logStatus("Petici√≥n enviada a Google Sheets (revisa la hoja).");
    alert("Enviado a Google Sheets:\n" + qrText);
  } catch (err) {
    console.error(err);
    logStatus("Error al enviar: " + err);
    alert("Error al enviar: " + err);
  }
}


    // üîπ Cuando se lee un QR con √©xito
    function onScanSuccess(decodedText, decodedResult) {
      // üëâ Evitar loop: si es el mismo texto, no hacemos nada
      if (decodedText === ultimoQrLeido) {
        return;
      }

      ultimoQrLeido = decodedText;
      ultimoQrEl.textContent = "√öltimo QR le√≠do: " + decodedText;
      logStatus("Le√≠do: " + decodedText);
    }

    // üîπ Errores de lectura: los ignoramos para que NO salga "load failed"
    function onScanError(errorMessage) {
      // NO mostramos nada a prop√≥sito
      // Si quieres depurar en consola, podr√≠as usar:
      // console.warn("Scan error:", errorMessage);
    }

    // üîπ Inicializar el esc√°ner, con cuadrado m√°s chico y sin logs verbosos
    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      {
        fps: 10,
        qrbox: { width: 180, height: 180 } // cuadrado m√°s peque√±o
      },
      false // verbose = false -> menos mensajes internos
    );

    html5QrcodeScanner.render(onScanSuccess, onScanError);

    // üîπ Bot√≥n para enviar el √∫ltimo QR le√≠do
    btnEnviar.addEventListener("click", () => {
      enviarAGoogleSheets(ultimoQrLeido);
    });

    // üîπ Bot√≥n para limpiar mensajes
    btnClear.addEventListener("click", () => {
      statusEl.textContent = "";
      ultimoQrLeido = null;
      ultimoQrEl.textContent = "√öltimo QR le√≠do: (ninguno)";
    });
  </script>
</body>
</html>
